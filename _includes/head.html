<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  <!--Favicon related config-->
  <link rel="icon" type="image/png" href="{{- "/assets/images/favicon/favicon-96x96.png" | relative_url -}}" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="{{- "/assets/images/favicon/favicon.svg" | relative_url -}}" />
  <link rel="shortcut icon" href="{{- "/assets/images/favicon/favicon.ico" | relative_url }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{- "/assets/images/favicon/apple-touch-icon.png" | relative_url -}}" />
  <meta name="apple-mobile-web-app-title" content="ZohebPortfolio" />
  <link rel="manifest" href="{{- "/assets/images/favicon/site.webmanifest" | relative_url -}}" />

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
